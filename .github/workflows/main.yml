name: Angular CI/CD

on:
  push:
    branches:
      - main  # Adjust this if your primary branch is named differently.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]  # Use the Node version that matches your project.

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npx ng build --prod

    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'shipfrontend'  # Replace with your Azure App Service name.
        slot-name: 'production'
        package: './dist/fetch-data-ang'  # Replace 'your-app-name' with the name of your Angular app, which is the name of the output folder from the build.
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

